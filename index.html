<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header_container">
            <div class="header">
                <div>
                    <h1>Your Library</h1>
                    <p>An overview of all your books</p>
                </div>
    
                <div>
                    <button type="button" class="button-9">Add book</button>
                </div>
            </div>
        </div>

        <div class="books_grid">
            <!-- <div class="book_container">  *demo book*
                <h2>Nirwana</h2>
                <h3>Tommy Wieringa</h3>
                <p>231</p>
                <p>Read</p>
            </div> -->
        </div>

    </div>
        <dialog>
            <form action="" id="addBookForm">
                <label for="book_name">Name</label>
                <input type="text" id="book_name" for="title" required placeholder="Harry Potter ...">

                <label for="book_author">Author</label>
                <input type="text" id="book_author" for="author" required placeholder="J.K. Rowling ...">

                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages" for="pages" required placeholder="281 ...">

                <label for="book_status">Did you read this book?</label>
                <select id="book_status" name="readStatus">
                    <option value="Read">Yes, I've read this book</option>
                    <option value="Not read">No, I did not read this book</option>
                  </select>

                    <button type="submit" id="dialog_submit_button">Add Book</button>
                    <button type="button" id="dialog_cancel_button">Cancel</button>
            </form>
        </dialog>

    
</body>
</html>
